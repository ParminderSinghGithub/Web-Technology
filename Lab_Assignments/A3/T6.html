<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .playing-card {
            width: 200px;
            height: 300px;
            background-image: url("Image.jpeg");
            background-size: cover;
            animation: spin 5s linear infinite;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="playing-card"></div>
</body>
</html>
