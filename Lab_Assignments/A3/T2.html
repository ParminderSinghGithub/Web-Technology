<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                font-family: sans-serif;
                font-size: 14px;
                border-collapse: collapse;
            }
            th,td{
                padding: 5px;
                border: 1px solid black;
            }
            .header{
                background-color: black;
                color: white;
            }
            .odd{
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <table class="main">
            <tr class="header">
                <th>Country</th>
                <th>Capital</th>
                <th>Language</th>
            </tr>
            <tr class="odd">
                <td>Albania</td>
                <td>Tirana</td>
                <td>Albanian</td>
            </tr>
            <tr>
                <td>Papau New Guinea</td>
                <td>Port Moresby</td>
                <td>English</td>
            </tr>
            <tr class="odd">
                <td>Latvia</td>
                <td>Riga</td>
                <td>Latvian</td>
            </tr>
            <tr>
                <td>France</td>
                <td>Paris</td>
                <td>French</td>
            </tr>
        </table>
    </body>
</html>
