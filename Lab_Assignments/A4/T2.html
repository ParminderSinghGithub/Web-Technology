<html>
<head>
    <style>
        body {
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s, color 0.5s, font-size 0.5s;
        }
        #heading {
            color: black; 
            font-size: 24pt; 
        }
    </style>
</head>
<body>
    <h1 id="heading">Click the button to change color</h1>
    <button id="colorButton">Change Color</button>
    <script>
        document.getElementById("colorButton").addEventListener("click", function() {
            document.body.style.backgroundColor = "lightgreen";
            document.getElementById("heading").style.color = "red";
            document.getElementById("heading").style.fontSize = "48pt";
            document.getElementById("heading").innerText = "Color and Text Changed!";
            var newButton = document.createElement("button");
            newButton.innerText = "Click Me";
            document.body.appendChild(newButton);
        });
    </script>
</body>
</html>
