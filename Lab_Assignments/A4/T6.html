<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
        }
        .browser img {
            width: 100px;
            height: 50px;
            object-fit: contain;
            border: 1px solid black;
        }
        .version {
            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="browser">
            <img src="Chrome.jpg" alt="Chrome Icon">
            <div class="version">57.0</div>
        </div>
        <div class="browser">
            <img src="Edge.jpg" alt="Edge Icon">
            <div class="version">16.0</div>
        </div>
        <div class="browser">
            <img src="Firefox.jpg" alt="Firefox Icon">
            <div class="version">52.0</div>
        </div>
        <div class="browser">
            <img src="Safari.jpg" alt="Safari Icon">
            <div class="version">10</div>
        </div>
        <div class="browser">
            <img src="Opera.jpg" alt="Opera Icon">
            <div class="version">44</div>
        </div>
    </div>
</body>
</html>
